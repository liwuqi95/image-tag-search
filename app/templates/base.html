<!doctype html>
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 10px;">

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        {% if g.user %}
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('engine.index') }}">Home</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('image.index') }}">My Album</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('image.favorites') }}">My Favorites</a>
                </li>
            </ul>
        {% endif %}
    </div>
    <div class="form-inline my-2 my-lg-0">
        {% if g.user %}
            <span style="color:white; margin-right: 10px;">{{ g.user['username'] }}</span>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Log Out</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success"
               style="margin-right: 10px;">Register</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">Log In</a>
        {% endif %}
    </div>

    </div>
</nav>

<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger text-center" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    {% block content %}{% endblock %}
</div>
</body>
